<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/login-signup.css">
    <title>Login as Admin</title>

    <style>
        .form {
            margin-top: 30px;
        }

        .forget-password {
            margin: 10px 0px;
        }

        .forget-password>a {
            text-decoration: none;
            color: black;
            font-family: "open sans";
            font-weight: 600;
        }

        .heading {
            text-align: center;
        }

        #main {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fp-btn {
            position: absolute;
            top: 85px;
            right: 15px;
            z-index: 10;
        }
        .text {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
            margin: 10px 20px 20px 20px;
        }
        .signup-btn{
            margin-bottom: 20px;
        }
    </style>

</head>

<body>

    <nav class="nav">
        <div class="navbar-down">
            <div class="logo">
                <a href="./index.html"><img class="icon" src="Images/logo.png" alt=""></a>
                <a href="./index.html"><img src="Images/icon.svg" alt=""></a>
            </div>
            <div class="buttons">
                <button class="login-btn btn" onclick="loginBtn()">Login as Customer</button>
                <button class="signup-btn btn" onclick="signupBtn()">Signup as Customer</button>

                <div class="loader hide" id="loader"></div>
            </div>
        </div>
    </nav>
    <main id="main">
        <button class="fp-btn btn signup-btn" onclick="goBack()">Go back</button>
        <div class="form">
            <div class="inputs">
                <h1 class="heading">Forget Password</h1>
                <span class="text">Please enter your email address which is associated with this account</span>
                <input type="email" name="" placeholder="Enter your Email" id="admin-email">
                <span class="wrong-email hide" id="wrong-email">Please enter your registered email</span>
                <button class="signup-btn signup-btn-admin" onclick="forgetPassword()">Submit</button>
            </div>
        </div>
    </main>

    <script src="Javascript/main.js"></script>
    <script src="Javascript/login-signup.js"></script>
    <script src="Javascript/forget-password.js"></script>
</body>

</html>
