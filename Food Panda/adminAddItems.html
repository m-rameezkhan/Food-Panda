<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="CSS/adminAddItems.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <title>Add Items</title>
</head>

<body id="content">

    <nav class="nav">
        <div class="navbar-upper" id="navbar-upper">
            <div class="welcome-heading">Welcome to Admin Dashboard</div>
            <div class="cross" onclick="closeUpperNav(this)">
                <i class="fas fa-times cross-icon"></i>
            </div>
        </div>

        <div class="navbar-down">
            <div class="logo">
                <a href="./index.html"><img class="icon" src="Images/logo.png" alt=""></a>
                <a href="./index.html" class="remove"><img src="Images/icon.svg" alt=""></a>
            </div>
            <div>
                <h1 class="main-heading" id="adminName">Hi Name</h1>
            </div>
            <div class="buttons">
                <button class="signup-btn btn" onclick="logout()">Logout</button>

                <div class="loader hide" id="loader"></div>
            </div>

        </div>
    </nav>
    <main id="main">
        <div class="section-a">
            <div class="left">

                <h3 class="sub-heading">Add Items</h3>
                <div class="input">
                    <input type="text" name="" placeholder="Product Name" id="product-name">
                    <input type="number" name="" placeholder="Price" id="product-price">
                    <input type="text" name="" placeholder="Description" id="product-description">
                    <input type="file" class="custom-file-input" id="fileInput">
                </div>
                <button class="find-food" onclick="addItem()">Add Item</button>
                <button class="find-food" onclick="goToAdminDashboard()">View all Item</button>
            </div>
            <div class="right">
                <img src="Images/main-page-image.webp" alt="">
            </div>
        </div>
        <div class="section-b">
            <div class="heading">
                <h1></h1>
            </div>
        </div>
    </main>

    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p>Item added!</p>
            <button onclick="closeCartModal()">OK</button>
        </div>
    </div>

    <script src="Javascript/main.js"></script>
    <script src="Javascript/login-signup.js"></script>
    <script src="Javascript/admin.js"></script>
    <script src="Javascript/adminAddItems.js"></script>
</body>

</html>
